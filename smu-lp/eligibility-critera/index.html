<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      body {
        font-family: "poppins";
      }

      .custom-input {
        box-shadow: none;
        appearance: none;
        border: 1px solid #e2e8f0; 
        border-radius: 0.25rem;
        width: 25%; 
        padding-top: 0.5rem; 
        padding-bottom: 0.5rem; 
        padding-left: 0.75rem; 
        padding-right: 0.75rem; 
        margin: 1rem; 
        color: #4a5568; 
        line-height: 1.25; 
        outline: none;
      }
      .custom-input-select {
        box-shadow: none;
        appearance: none;
        border: 1px solid #e2e8f0;
        border-radius: 0.25rem;
        width: 20%;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 0.75rem; 
        padding-right: 0.75rem;
        margin: 1rem; 
        color: #4a5568; 
        line-height: 1.25; 
        outline: none;
      }

      .custom-input:focus {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); 
      }
      .blue{ color: #082e55; }
      .submit-btn{width: 20%; background-color: #ffd000; padding: 7px; border-radius: 5px; margin-top: 10px;}
      #result-container{background-image: linear-gradient(140deg,#082e55 0,#086db5 100%); padding: 60px; color: #000;}
       #result{background-color: #f7f7f7; padding: 50px; color: #000; justify-content: center; text-align: center; border-radius: 5px;}
       /* span{color:#082e55; font-weight: 700;} */
       .highlight {
  background-color: yellow;
  font-weight: bold;
}
.knowMore{background-color: #ffd000; padding: 10px 20px; margin: 10px; border-radius: 5px;}
.checkAgain{border: 1px solid black; padding: 10px 20px; margin: 10px; border-radius: 5px;}
.tab-container {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
}

.tab-links {
  display: flex; justify-content: center; margin: auto;
}

.tab-link {
  padding: 10px;
  cursor: pointer;
 background-color: #ccc;
  border-radius: 5px 5px 0 0;
  margin: 10px;
  padding: 10px 20px;
}

.tab-link:hover {
   background-color: #ccc;
}

.tab-link.active {
  background-color: #ffd000;
}

.tab-content {
  padding: 10px;
  border-top: none;
  
}

h2{padding: 10px; font-size: 30px; }
.s1{float: right;}
.s2{float: left;}
     
    </style>
  </head>
  <body>
    <section class="bg-cyan-800 p-10">
      <div id="c1">
        <h1 class="text-3xl text-white b-10 font-semibold text-center">
          Check Your Eligibility
        </h1>
        <p class="text-white text-center font-light">
          Lorem Ipsum is simply dummy text of the printing and typesetting<br />
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s
        </p>
      </div>
      <div id="c1" class="w-4/4 mx-auto p-5">
        <form class="flex flex-wrap justify-center" id="qualificationForm">
          <input
            type="text"
            name="text"
            placeholder="Enter your FUll Name"
            class="custom-input"
          />

          <input
            class="custom-input"
            id="phone"
            type="tel"
            placeholder="123-456-7890"
          />
          <input
            class="custom-input"
            id="email"
            type="email"
            placeholder="example@example.com"
          />
  
          <select
            class="custom-input-select"
            name="qualification"
            id="qualification" 
            onchange="populateCourses(); populateUniversity();" required
          >
            <option value="" selected disabled>Select Qualification</option>
            <option value="graduation">Graduation</option>
            <option value="post-graduation">Post Graduation</option>
            <option value="higherSecondary">12th passed</option>
            <option value="intermediate">10th passed</option>
          </select>

          <select
            class="custom-input-select"
            name="type"
            id="universitySelect"
            onchange="populateUniversity()" required
          >
            <option value="" selected disabled>Select University</option>
          </select>

          <select class="custom-input-select" name="course" id="courseSelect" required>
            <option value="" selected disabled>Select Course</option>
          </select>

          <input class="custom-input-select" name="type" id="type" placeholder="Marks Percentage %" id="marks">
            
          </input>
        <button class="submit-btn" id="submitBtn">Check Now</button>
        </form>
      </div>
     
    </section>
    <section id="result-container">
      
       <div id="result" class="tab-container">
        <h2>You are Eligible For These <span>Online/Distance Courses</span></h2>
        <hr>
    <div class="tab-links">
      <!-- Tab links will be generated dynamically -->
    </div>
    <div class="tab-content">
      <!-- Tab content will be generated dynamically -->
    </div>
    
  </div>
     <!-- <div id="result">
    
     </div> -->
     </section>
    <script src="eligibility-check.js"></script>
     <script src="filter.js"></script>
  </body>
</html>
